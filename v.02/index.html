    <!--Scrolling scripts-->
    <script>
        $(window).scroll(function() {
            $(".slideanim").each(function(){
                var pos = $(this).offset().top;

                var winTop = $(window).scrollTop();
                if (pos < winTop + 600) {
                    $(this).addClass("slide");
                }
            });
        });
        function animateBtn(x) {
            x.classList.toggle("change");
        }
        // Navbar toggle on scroll
        var lastScrollTop = 0;
            $(window).scroll(function(event){
            var st = $(this).scrollTop();
            if (st > lastScrollTop){
                if (!($('.navbar').is(":hover"))){
                    setTimeout(1000);
                    $('.navbar').fadeOut("fast");
                }
            }
            else {
                $('.navbar').fadeIn("fast");
            }
            
            lastScrollTop = st;
        });
      
    </script>
    <!--Page transition scripts-->
    <script>
        var coldBg = $("#gallery-bg-cold");
        var warmBg = $("#gallery-bg-warm");
        var counter1 = 0;
        var counter2 = 0;
        var vibe = "";
        $(document).ready(function(){
            coldBg.click(function(){
                console.log("Counter1:" + counter1%2);
                counter1++;
                vibe = "cold-vibe";
                toggleFade(coldBg, counter1, vibe);
            });
            warmBg.click(function(){
                console.log("Counter2: " + counter2%2);
                counter2++;
                vibe = "warm-vibe";
                toggleFade(warmBg, counter2, vibe);
            });
        });
        function toggleFade(x, count, page){
            if (count%2 != 0){
                    x.addClass("fadeUp");
                    x.removeClass("fadeIn");
                    setTimeout(function(){
                        window.location.href = page + ".html";
                    }, 500);
            }
            else{
                x.removeClass("fadeUp");
                x.addClass("fadeIn");
            }
            
        }
        function toggleGallery(x, count){
            if (count%2 == 0){
                    x.addClass("fadeUp");
                    x.removeClass("fadeIn");
            }
            else{
                x.removeClass("fadeUp");
                x.addClass("fadeIn");
            }
            
        }
    </script>
