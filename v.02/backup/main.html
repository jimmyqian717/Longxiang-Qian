    <script>
        function animateBtn(x) {
            x.classList.toggle("change");
        }
        var lastScrollTop = 0;
            $(window).scroll(function(event){
            var st = $(this).scrollTop();
            if (st > lastScrollTop){
                if (!($('.navbar').is(":hover"))){
                    setTimeout(300);
                    $('.navbar').css("opacity","0");
                }
            }
            //TOP
            else if($(window).scrollTop() == 0){
                $('.navbar').css('background','linear-gradient(135deg, rgba(0,176,255,0) 0%, rgba(46,255,185,0) 100%)');
            } 
            else {
                $('.navbar').css("opacity","1");
                $('.navbar').css('background',"linear-gradient(135deg, rgba(0,176,255,1) 0%, rgba(46,255,185,1) 100%)");
            }
            
            lastScrollTop = st;
        });
    </script>
    <script>
        $(window).scroll(function() {
        $(".slideanim").each(function(){
            var pos = $(this).offset().top;

            var winTop = $(window).scrollTop();
            if (pos < winTop + 100) {
            $(this).addClass("slide");
            }
        });
        });
    </script>
    <!-- Gallery -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="/lib/slick/slick.js" type = "text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).on('ready', function() {
            $('.single-item').slick();
            $( "#scrollButton-1" ).click(function() {
                $('#gallery-1').slick('slickPrev');
            });
            $( "#scrollButton-2" ).click(function() {
                $('#gallery-1').slick('slickNext');
            });
            
        });
        var imgList, element;
        var jsonURL = "images.json";
        var counter = 1;
        $.getJSON(jsonURL, function(json){
            imgList = "";
            $.each(json.section, function(){
                $.each(this.coverImage, function(){
                    element = " <a href=''><img class = 'img-fluid image-lg' src = '" + this.url + "'></a>";
                    $("#gallery-1").slick("slickAdd", element);
                })
            });
        })
    </script>
