<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="lib/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="lib/slick/slick-theme.css"/>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/customize/main.css">
    <link rel="stylesheet" href="lib/css/customize/navbar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/canvas.js"></script>
    <title>Gallery</title>
    

</head>
<body>
    <div class = "gallery-page">
        <div class = "scrollBtn">
            <a class = "scrollButton" id = "scrollButton-1"></a>
            <a class = "scrollButton" id = "scrollButton-2"></a>
        </div>
        <div class = "container-fluid VCentered">
            <div class=" slider center">
                <div class="col-sm-12">
                        <a href="/images/1-1.jpg" data-size="1600x1067">
                            <img class = "img-fluid image" src = "images/1-1.jpg" data-size = "1600 * 1067">
                        </a>
                   
                </div>
                <div class="col-sm-12">
                    <img class = "img-fluid image" src = "images/1-2.jpg">
                </div>
                <div class="col-sm-12">
                    <img class = "img-fluid image" src = "images/1-3.jpg">
                </div>
                <div class="col-sm-12">
                    <img class = "img-fluid image" src = "images/1-4.jpg">
                </div>
                <div class="col-sm-12">
                    <img class = " img-fluid image" src = "images/1-5.jpg">
                </div>
                <div class="col-sm-12">
                    <img class = "img-fluid image" src = "images/1-6.jpg">
                </div>
                <div class="col-sm-12">
                    <img class = "img-fluid image" src = "images/4-1.jpg">
                </div>
            </div>
        </div>
    </div>
  
   
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="/lib/slick/slick.js" type = "text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).on('ready', function() {
            $('.center').slick({
                variableWidth: true,
                arrows: true,
                infinite:true,
                centerMode: true,
                centerPadding: '0px',
                dots:true,
                accessibility: true,
                cssEase:"ease-in-out",
                focusOnSelect:true,
                responsive: [
                    {
                    breakpoint: 768,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '0px',
                        slidesToShow: 1
                    }
                    },
                    {
                    breakpoint: 480,
                    settings: {
                        arrows: false,
                        centerMode: true,
                        centerPadding: '0px',
                        slidesToShow: 1
                    }
                    }
                ]
            });
            $( "#scrollButton-1" ).click(function() {
                $('.center').slick('slickPrev');
            });
            $( "#scrollButton-2" ).click(function() {
                $('.center').slick('slickNext');
            });
            
        });
    </script>
   
</body>
</html>
